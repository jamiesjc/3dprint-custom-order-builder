<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Your Custom Bufo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Configure Your Custom Bufo</h1>
        <nav>
            <a href="index.html" class="back-button">Back to Products</a>
        </nav>
    </header>

    <main>
        <section class="configurator-section">
            <div class="product-image-display">
                <img id="productImage" src="placeholder.jpg" alt="Custom Product">
            </div>
            <div class="controls">
                <h2>Basic</h2>
                <input type="hidden" id="currentProductId" value="bufo">
                <div id="colorSelection">
                    <label for="productColor">Color:</label>
                    <select id="productColor"></select>
                </div>
                <div id="sizeSelection">
                    <label for="productSize">Size:</label>
                    <select id="productSize"></select>
                </div>
                <div id="quantityInput">
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" id="productQuantity" value="1" min="1">
                </div>
                <div id="addOnSelection">
                    <h3>Add-Ons (Select one for image preview)</h3>
                    <div id="addOnOptions"></div>
                </div>
                <div id="textInput" style="display: none;">
                    <label for="customText">Custom Text:</label>
                    <input type="text" id="customText" placeholder="Your text here">
                    <small>Text will be added to the order, but not shown on image.</small>
                </div>
            </div>
        </section>

        <section class="results-section">
            <h2>Quote Summary</h2>
            <p>Estimated Material: <span id="materialUsage">0</span> grams</p>
            <p>Estimated Print Time: <span id="printTime">0</span> minutes</p>
            <p><strong>Total Cost:</strong> $<span id="estimatedCost">0.00</span></p>

            <div class="action-buttons-container">
                <button id="saveQuoteBtn" style="display: none;">Save Quote</button>
                <button id="openOrderModalBtn" style="display: none;">Order</button>
            </div>
            
            <section class="my-quotes-section" id="my-quotes-section" style="display: none;">
                <h2>Quote History</h2>
                <ul id="myQuotesList"></ul>
            </section>
        </section>

    </main>

    <div id="orderModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="orderForm">
                <h3>Your Details</h3>
                <input type="text" id="customerName" placeholder="Your Name" required>
                <input type="email" id="customerEmail" placeholder="Your Email" required>
                <textarea id="quoteNotes" placeholder="Any notes? (Optional)"></textarea>
                <button type="submit" id="submitOrderBtn">LGTM! Order it!</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
